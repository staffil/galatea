{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" style="background-color: #3b0d69;">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% trans "마이페이지 - GALATEA" %}</title>
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <style>
/* 기존 CSS를 덮어쓰지 않고 추가만 하는 스타일 */

/* mypage와 동일한 CSS 변수 */
:root {
    --primary: #667eea;
    --primary-dark: #5a6fd8;
    --secondary: #764ba2;
    --accent: #f093fb;
    --bg-primary: #0f0f23;
    --bg-secondary: #1a1a2e;
    --bg-card: rgba(255, 255, 255, 0.05);
    --text-primary: #ffffff;
    --text-secondary: #a0aec0;
    --border: rgba(255, 255, 255, 0.1);
    --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    --glow: 0 0 20px rgba(102, 126, 234, 0.3);
}

/* 배경 애니메이션 - mypage와 동일 */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
    animation: float 20s ease-in-out infinite;
    z-index: -1;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
}

/* 배경 원형들 숨김 - mypage와 동일 */
.circle-bg {
    display: none;
}

/* 햄버거 메뉴 - mypage와 동일 */
.menu-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1001;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px;
    cursor: pointer;
    backdrop-filter: blur(20px);
    display: none;
    flex-direction: column;
    gap: 4px;
    transition: all 0.3s ease;
}

.menu-toggle span {
    width: 24px;
    height: 3px;
    background: var(--text-primary);
    border-radius: 2px;
    transition: all 0.3s ease;
}

.sidebar-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 998;
    display: none;
}

.sidebar-overlay.active {
    display: block;
}

/* 메시지 컨테이너 - mypage 스타일 적용 */
.message-container {
    position: fixed;
    top: 30px;
    right: 30px;
    z-index: 1000;
    max-width: 400px;
}

.message-container .alert {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-left: 4px solid var(--primary);
    padding: 15px 20px;
    border-radius: 12px;
    margin-bottom: 10px;
    backdrop-filter: blur(20px);
    font-weight: 500;
    animation: slideInFromRight 0.5s ease-out;
    position: relative;
    overflow: hidden;
    color: var(--text-primary);
    box-shadow: var(--shadow);
}

.message-container .alert.success {
    border-left-color: #4CAF50;
    color: #4CAF50;
}

.message-container .alert.error {
    border-left-color: #f44336;
    color: #f44336;
}

.message-container .alert.info {
    border-left-color: var(--primary);
    color: var(--primary);
}

@keyframes slideInFromRight {
    from {
        opacity: 0;
        transform: translateX(100%);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* 쿠폰 폼 스타일 - mypage 프로필 섹션과 동일한 스타일 */
form[action*="my_coupon"] {
    max-width: 500px;
    margin: 100px auto 0;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 40px;
    backdrop-filter: blur(10px);
    animation: fadeInUp 0.6s ease-out;
    position: relative;
    z-index: 10;
    margin-left: 280px;
    margin-right: 30px;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* 폼 제목 스타일 - mypage h2와 동일 */
form[action*="my_coupon"]::before {
    content: "🎫 초대 코드 입력";
    display: block;
    color: var(--text-primary);
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 10px;
    text-align: center;
    background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

form[action*="my_coupon"]::after {
    content: "친구로부터 받은 초대 코드를 입력하여 특별한 혜택을 받아보세요!";
    display: block;
    color: var(--text-secondary);
    font-size: 0.95rem;
    text-align: center;
    margin-bottom: 30px;
    line-height: 1.5;
}

/* 라벨 스타일 - mypage form-group label과 동일 */
form[action*="my_coupon"] label {
    color: var(--text-secondary);
    font-size: 0.9rem;
    font-weight: 500;
    display: block;
    margin-bottom: 8px;
}

/* 입력 필드 스타일 - mypage form-group input과 동일 */
form[action*="my_coupon"] input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 10px;
    color: var(--text-primary);
    font-size: 0.9rem;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    transition: all 0.3s ease;
    margin-bottom: 20px;
}

form[action*="my_coupon"] input[type="text"]:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

form[action*="my_coupon"] input[type="text"]::placeholder {
    color: var(--text-secondary);
    opacity: 0.7;
}

/* 버튼 스타일 - mypage submit-btn과 동일 */
form[action*="my_coupon"] button[type="submit"] {
    width: 100%;
    padding: 15px 30px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    margin-top: 10px;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

form[action*="my_coupon"] button[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: var(--glow);
    background: linear-gradient(135deg, var(--primary-dark), var(--primary));
}

/* 반응형 디자인 - mypage와 동일 */
@media (max-width: 1024px) {
    form[action*="my_coupon"] {
        margin-left: 0;
        margin-right: 20px;
        margin-left: 20px;
    }
    
    .message-container {
        right: 20px;
        left: 20px;
        max-width: none;
        position: relative;
        margin-bottom: 20px;
        top: auto;
    }
    
    .menu-toggle {
        display: flex;
    }
}

@media (max-width: 768px) {
    form[action*="my_coupon"] {
        padding: 30px 20px;
        margin: 20px;
        margin-top: 80px;
    }
    
    form[action*="my_coupon"]::before {
        font-size: 1.5rem;
        margin-bottom: 8px;
    }
    
    form[action*="my_coupon"]::after {
        font-size: 0.9rem;
        margin-bottom: 25px;
    }
    
    .message-container {
        margin: 15px;
        margin-bottom: 15px;
    }
}

@media (max-width: 480px) {
    form[action*="my_coupon"] {
        padding: 20px 15px;
        margin: 15px;
        margin-top: 70px;
    }
    
    form[action*="my_coupon"]::before {
        font-size: 1.3rem;
        margin-bottom: 6px;
    }
    
    form[action*="my_coupon"]::after {
        font-size: 0.85rem;
        margin-bottom: 20px;
    }
    
    form[action*="my_coupon"] label {
        font-size: 0.85rem;
    }
    
    form[action*="my_coupon"] input[type="text"] {
        padding: 10px 12px;
        font-size: 0.85rem;
    }
    
    form[action*="my_coupon"] button[type="submit"] {
        padding: 12px 24px;
        font-size: 0.9rem;
    }
}
    </style>
</head>
<body>
    <!-- 배경 원형 효과 -->
    <div class="circle-bg circle-1"></div>
    <div class="circle-bg circle-2"></div>
    <div class="circle-bg circle-3"></div>
    <div class="circle-bg circle-4"></div>
    <div class="circle-bg circle-5"></div>

    <!-- 햄버거 메뉴 버튼 (모바일용) -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- 사이드바 오버레이 (모바일용) -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

    {% include "common/sidebar.html" %}

    <!-- 메시지 표시 -->
    {% if messages %}
    <div class="message-container" style="margin-left: 1000px;">
        {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- 쿠폰 입력 폼 -->
    <form method="post" action="{% url 'mypage:my_coupon' %}" style="margin-left: 1000px;">
        {% csrf_token %}
        <label>초대 코드 입력</label>
        <input type="text" name="invite_code" placeholder="초대 코드를 입력하세요" required>
        <button type="submit">적용</button>
    </form>

    <script>
        // 사이드바 관련 함수들 (기존 JS가 없을 경우 대비)
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            if (sidebar) {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            }
        }

        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            if (sidebar) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        }

        // 입력 필드 개선
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.querySelector('input[name="invite_code"]');
            
            if (input) {
                // 자동 대문자 변환
                input.addEventListener('input', function() {
                    this.value = this.value.toUpperCase();
                });
            }
        });

        // 메시지 자동 사라짐
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.animation = 'slideInFromRight 0.5s ease-out reverse';
                setTimeout(() => {
                    alert.remove();
                }, 500);
            });
        }, 4000);
    </script>
</body>
</html>
