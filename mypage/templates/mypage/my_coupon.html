{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" style="background-color: #3b0d69;">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% trans "마이페이지 - GALATEA" %}</title>
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <style>
        /* 기존 CSS를 덮어쓰지 않고 추가만 하는 스타일 */
        
        /* 배경 원형 효과 개선 */
        .circle-bg {
            position: fixed;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(138, 99, 210, 0.12), rgba(102, 126, 234, 0.08));
            backdrop-filter: blur(15px);
            z-index: 1;
            animation: float 8s ease-in-out infinite;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 5%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 300px;
            height: 300px;
            top: 20%;
            right: 10%;
            animation-delay: 4s;
        }

        .circle-4 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            right: 20%;
            animation-delay: 1s;
        }

        .circle-5 {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 30%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-15px) scale(1.03);
                opacity: 0.8;
            }
        }

        /* 메시지 컨테이너 개선 */
        .message-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            max-width: 350px;
        }

        .message-container .alert {
            background: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(248,249,255,0.95));
            backdrop-filter: blur(20px);
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 
                0 15px 35px rgba(59, 13, 105, 0.12),
                0 5px 15px rgba(102, 126, 234, 0.08);
            font-weight: 500;
            animation: slideInFromRight 0.5s ease-out;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .message-container .alert.success {
            border-left-color: #4CAF50;
            color: #2e7d32;
        }

        .message-container .alert.error {
            border-left-color: #f44336;
            color: #c62828;
        }

        .message-container .alert.info {
            border-left-color: #2196F3;
            color: #1565c0;
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 폼 스타일 개선 (기존 margin-left 유지) */
        form[action*="my_coupon"] {
            background: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(248,249,255,0.95));
            backdrop-filter: blur(25px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 25px 60px rgba(59, 13, 105, 0.15),
                0 10px 30px rgba(102, 126, 234, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255,255,255,0.3);
            margin-top: 100px;
            margin-right: 50px;
            max-width: 450px;
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 폼 제목 스타일 */
        form[action*="my_coupon"]::before {
            content: "🎫 초대 코드 입력";
            display: block;
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        form[action*="my_coupon"]::after {
            content: "친구로부터 받은 초대 코드를 입력하여 특별한 혜택을 받아보세요!";
            display: block;
            color: #666;
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* 라벨 스타일 */
        form[action*="my_coupon"] label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        /* 입력 필드 스타일 */
        form[action*="my_coupon"] input[type="text"] {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1rem;
            background: #f8f9ff;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        form[action*="my_coupon"] input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        form[action*="my_coupon"] input[type="text"]::placeholder {
            color: #999;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: normal;
        }

        /* 버튼 스타일 */
        form[action*="my_coupon"] button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        form[action*="my_coupon"] button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        form[action*="my_coupon"] button[type="submit"]:active {
            transform: translateY(-1px);
        }

        /* 반응형 디자인 */
        @media (max-width: 1400px) {
            form[action*="my_coupon"] {
                margin-left: 350px;
                margin-right: 30px;
            }
            
            .message-container {
                right: 30px;
                left: auto;
            }
        }

        @media (max-width: 1200px) {
            form[action*="my_coupon"] {
                margin-left: 280px;
                margin-right: 30px;
            }
        }

        @media (max-width: 1024px) {
            form[action*="my_coupon"] {
                margin-left: 250px;
                margin-right: 20px;
                max-width: 400px;
            }
        }

        @media (max-width: 768px) {
            form[action*="my_coupon"] {
                margin-left: 20px;
                margin-right: 20px;
                padding: 30px 25px;
                max-width: none;
                margin-top: 80px;
            }
            
            .message-container {
                position: relative;
                margin-left: 20px;
                margin-right: 20px;
                margin-bottom: 15px;
                top: auto;
                right: auto;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            form[action*="my_coupon"] {
                margin-left: 15px;
                margin-right: 15px;
                padding: 25px 20px;
                margin-top: 60px;
            }
            
            form[action*="my_coupon"]::before {
                font-size: 1.5rem;
            }
            
            form[action*="my_coupon"]::after {
                font-size: 0.9rem;
            }
        }

       

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(59, 13, 105, 0.6), rgba(102, 126, 234, 0.4));
            backdrop-filter: blur(5px);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <!-- 배경 원형 효과 -->
    <div class="circle-bg circle-1"></div>
    <div class="circle-bg circle-2"></div>
    <div class="circle-bg circle-3"></div>
    <div class="circle-bg circle-4"></div>
    <div class="circle-bg circle-5"></div>

    <!-- 햄버거 메뉴 버튼 (모바일용) -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- 사이드바 오버레이 (모바일용) -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

    {% include "common/sidebar.html" %}

    <!-- 메시지 표시 -->
    {% if messages %}
    <div class="message-container" style="margin-left: 1000px;">
        {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- 쿠폰 입력 폼 -->
    <form method="post" action="{% url 'mypage:my_coupon' %}" style="margin-left: 1000px;">
        {% csrf_token %}
        <label>초대 코드 입력</label>
        <input type="text" name="invite_code" placeholder="초대 코드를 입력하세요" required>
        <button type="submit">적용</button>
    </form>

    <script>
        // 사이드바 관련 함수들 (기존 JS가 없을 경우 대비)
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            if (sidebar) {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            }
        }

        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            if (sidebar) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        }

        // 입력 필드 개선
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.querySelector('input[name="invite_code"]');
            
            if (input) {
                // 자동 대문자 변환
                input.addEventListener('input', function() {
                    this.value = this.value.toUpperCase();
                });
            }
        });

        // 메시지 자동 사라짐
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.animation = 'slideInFromRight 0.5s ease-out reverse';
                setTimeout(() => {
                    alert.remove();
                }, 500);
            });
        }, 4000);
    </script>
</body>
</html>
