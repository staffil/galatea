{% load static %} 
{% load i18n %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans '마이페이지' %} - GALATEA</title>

    <link rel="stylesheet" href="{% static 'css/mypage/my_ai_models.css' %}?v={{ STATIC_VERSION }}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            --accent-color: #8b5cf6;
            --secondary-accent: #06b6d4;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-radius: 12px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --hover-transform: translateY(-2px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: var(--primary-gradient);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 배경 원형 효과 개선 */
        .circle-bg {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(60px);
            animation: float 20s infinite linear;
            pointer-events: none;
            z-index: -1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--accent-color);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: var(--secondary-accent);
            top: 60%;
            right: 20%;
            animation-delay: -5s;
        }

        .circle-3 {
            width: 400px;
            height: 400px;
            background: #f59e0b;
            bottom: 20%;
            left: 30%;
            animation-delay: -10s;
        }

        .circle-4 {
            width: 150px;
            height: 150px;
            background: #ec4899;
            top: 30%;
            right: 10%;
            animation-delay: -15s;
        }

        .circle-5 {
            width: 250px;
            height: 250px;
            background: #10b981;
            bottom: 10%;
            right: 40%;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

 
   

        /* 메인 콘텐츠 */
.main-content {
    margin: 100px auto 40px; /* 위 100px, 좌우 auto, 아래 40px */
    padding: 0 20px;          /* 내부 여백 */
    transition: margin-left 0.3s ease;
    min-height: 100vh;
    width: 1200px;            /* 고정 폭 */
}

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* AI 선택 섹션 */
        .ai-selector-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
        }

        .ai-selector-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .ai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .ai-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ai-card:hover {
            transform: var(--hover-transform);
            border-color: var(--accent-color);
            background: rgba(139, 92, 246, 0.1);
        }

        .ai-card.selected {
            border-color: var(--accent-color);
            background: rgba(139, 92, 246, 0.2);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .ai-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .ai-card:hover::before {
            left: 100%;
        }

        .ai-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .ai-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .ai-count {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* 대화 내역 섹션 */
        .conversations-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .conversations-header {
            padding: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .conversations-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .selected-ai-info {
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0.8;
        }

        .selected-ai-name {
            font-size: 1.1rem;
            color: var(--accent-color);
            font-weight: 500;
        }

        .conversation-stats {
            font-size: 0.9rem;
        }

        /* 대화 리스트 */
        .conversations-list {
            max-height: 600px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) transparent;
        }

        .conversations-list::-webkit-scrollbar {
            width: 6px;
        }

        .conversations-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .conversations-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .conversation-item {
            padding: 25px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .conversation-item:last-child {
            border-bottom: none;
        }

        .conversation-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .conversation-date {
            font-size: 0.9rem;
            color: var(--secondary-accent);
            font-weight: 500;
        }

        .conversation-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-left: auto;
        }

        .message-pair {
            margin-bottom: 20px;
        }

        .message-pair:last-child {
            margin-bottom: 0;
        }

        .user-message {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
        }

        .user-message::before {
            position: absolute;
            top: -5px;
            left: 15px;
            background: var(--accent-color);
            padding: 5px 8px;
            border-radius: 50%;
            font-size: 0.8rem;
        }

        .ai-message {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            position: relative;
        }

        .ai-message::before {

            position: absolute;
            top: -5px;
            left: 15px;
            background: var(--secondary-accent);
            padding: 5px 8px;
            border-radius: 50%;
            font-size: 0.8rem;
        }

        .message-text {
            line-height: 1.6;
            word-wrap: break-word;
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 60px 30px;
            opacity: 0.7;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .empty-description {
            opacity: 0.8;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* 로딩 상태 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

 @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

/* 메인 콘텐츠 반응형 수정 */

/* High DPI/Retina Display Support */
@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
    .circle-bg {
        filter: blur(80px);
    }
    

    .ai-card,
    .ai-selector-section,
    .conversations-section {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
    :root {
        --text-color: #ffffff;
        --card-bg: rgba(255, 255, 255, 0.1);
    }
}

/* Reduced Motion Support */
@media (prefers-reduced-motion: reduce) {
    *,
    *::before,
    *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
    
    .circle-bg {
        animation: none;
    }
    
    .fade-in {
        animation: none;
    }
}

/* Touch Device Optimizations */
@media (hover: none) and (pointer: coarse) {
    .ai-card:hover::before {
        left: -100%;
    }
    
    .conversation-item:hover {
        transform: none;
        background: rgba(255, 255, 255, 0.05);
    }
    
    .menu-toggle:hover {
        transform: none;
        background: var(--card-bg);
    }
    
    .ai-card:active {
        transform: scale(0.98);
        background: rgba(139, 92, 246, 0.15);
    }
    
    .conversation-item:active {
        background: rgba(255, 255, 255, 0.1);
    }
}

/* iOS Safari Specific */
@supports (-webkit-touch-callout: none) {
    .main-content {
        padding-bottom: calc(40px + env(safe-area-inset-bottom));
    }
    
    .conversations-list {
        -webkit-overflow-scrolling: touch;
    }
    
    .menu-toggle {
        top: calc(20px + env(safe-area-inset-top));
        left: calc(20px + env(safe-area-inset-left));
    }
}

/* Android Chrome Optimizations */
@media screen and (-webkit-min-device-pixel-ratio: 0) {
    .ai-card,
    .ai-selector-section,
    .conversations-section {
        transform: translateZ(0);
        backface-visibility: hidden;
    }
    
    .conversations-list {
        will-change: scroll-position;
    }
}

<body>
    <!-- 배경 원형 효과 -->
    <div class="circle-bg circle-1"></div>
    <div class="circle-bg circle-2"></div>
    <div class="circle-bg circle-3"></div>
    <div class="circle-bg circle-4"></div>
    <div class="circle-bg circle-5"></div>

    <!-- 햄버거 메뉴 버튼 -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

    {% include "common/sidebar.html" %}

    <div class="main-content">
        <!-- 페이지 헤더 -->
        <div class="page-header fade-in">
            <h1 class="page-title">{% trans 'AI 대화 내역' %}</h1>
            <p class="page-subtitle">{% trans '나의 AI와 나눈 모든 대화를 확인하고 관리하세요' %}</p>
        </div>

        <!-- AI 선택 섹션 -->
        <div class="ai-selector-section fade-in">
            <h2 class="ai-selector-title">{% trans 'AI 선택' %}</h2>
            <div class="ai-grid" id="aiGrid">
                <!-- AI 카드들이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>

        <!-- 대화 내역 섹션 -->
        <div class="conversations-section fade-in">
            <div class="conversations-header">
                <h2 class="conversations-title">{% trans '대화 내역' %}</h2>
                <div class="selected-ai-info" id="selectedAiInfo" style="display: none;">
                    <span class="selected-ai-name" id="selectedAiName"></span>
                    <span class="conversation-stats" id="conversationStats"></span>
                </div>
            </div>
            
            <div class="conversations-list" id="conversationsList">
                <div class="empty-state">
                    <div class="empty-icon">💬</div>
                    <h3 class="empty-title">{% trans 'AI를 선택해주세요' %}</h3>
                    <p class="empty-description">{% trans '위에서 AI를 선택하면 해당 AI와의 대화 내역을 확인할 수 있습니다.' %}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/sidebar.js' %}"></script>
    <script>
        // Django에서 전달받은 데이터를 JavaScript 변수로 변환
        const conversationsData = [
            {% for conversation in llm_list %}
            {
                id: {{ conversation.id }},
                llmName: "{{ conversation.llm.name|escapejs }}",
                llmId: {{ conversation.llm.id }},
                userMessage: "{{ conversation.user_message|escapejs }}",
                llmResponse: "{{ conversation.llm_response|escapejs }}",
                createdAt: "{{ conversation.created_at|date:'c' }}"
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];

        let selectedAiId = null;
        let aiList = {};

        // 데이터 초기화
        function initializeData() {
            // AI별로 대화 데이터 그룹화
            conversationsData.forEach(conversation => {
                const aiId = conversation.llmId;
                const aiName = conversation.llmName;
                
                if (!aiList[aiId]) {
                    aiList[aiId] = {
                        name: aiName,
                        conversations: []
                    };
                }
                
                aiList[aiId].conversations.push(conversation);
            });

            // 각 AI의 대화를 최신 순으로 정렬
            Object.keys(aiList).forEach(aiId => {
                aiList[aiId].conversations.sort((a, b) => 
                    new Date(b.createdAt) - new Date(a.createdAt)
                );
            });
        }

        // AI 그리드 렌더링
        function renderAiGrid() {
            const aiGrid = document.getElementById('aiGrid');
            const aiIds = Object.keys(aiList);
            
            if (aiIds.length === 0) {
                aiGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🤖</div>
                        <h3 class="empty-title">{% trans '대화 기록이 없습니다' %}</h3>
                        <p class="empty-description">{% trans 'AI와 대화를 시작해보세요!' %}</p>
                    </div>
                `;
                return;
            }

            aiGrid.innerHTML = aiIds.map(aiId => {
                const ai = aiList[aiId];
                const conversationCount = ai.conversations.length;
                
                return `
                    <div class="ai-card" data-ai-id="${aiId}" onclick="selectAi(${aiId})">
                        <div class="ai-icon">🤖</div>
                        <div class="ai-name">${ai.name}</div>
                        <div class="ai-count">${conversationCount}개의 대화</div>
                    </div>
                `;
            }).join('');
        }

        // AI 선택
        function selectAi(aiId) {
            selectedAiId = aiId;
            
            // 선택된 AI 카드 하이라이트
            document.querySelectorAll('.ai-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-ai-id="${aiId}"]`).classList.add('selected');
            
            // 선택된 AI 정보 표시
            const ai = aiList[aiId];
            const selectedAiInfo = document.getElementById('selectedAiInfo');
            const selectedAiName = document.getElementById('selectedAiName');
            const conversationStats = document.getElementById('conversationStats');
            
            selectedAiName.textContent = ai.name;
            conversationStats.textContent = `총 ${ai.conversations.length}개의 대화`;
            selectedAiInfo.style.display = 'flex';
            
            // 대화 내역 렌더링
            renderConversations(aiId);
        }

        // 대화 내역 렌더링
        function renderConversations(aiId) {
            const conversationsList = document.getElementById('conversationsList');
            const ai = aiList[aiId];
            
            if (!ai || ai.conversations.length === 0) {
                conversationsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">💬</div>
                        <h3 class="empty-title">{% trans '대화 기록이 없습니다' %}</h3>
                        <p class="empty-description">{% trans '선택한 AI와 아직 대화를 나누지 않았습니다.' %}</p>
                    </div>
                `;
                return;
            }

            // 날짜별로 그룹화
            const conversationsByDate = {};
            ai.conversations.forEach(conversation => {
                const date = new Date(conversation.createdAt).toLocaleDateString('ko-KR');
                if (!conversationsByDate[date]) {
                    conversationsByDate[date] = [];
                }
                conversationsByDate[date].push(conversation);
            });

            const conversationsHtml = Object.keys(conversationsByDate).map(date => {
                const dayConversations = conversationsByDate[date];
                
                return dayConversations.map(conversation => `
                    <div class="conversation-item">
                        <div class="conversation-header">
                            <span class="conversation-date">${date}</span>
                            <span class="conversation-time">${formatTime(conversation.createdAt)}</span>
                        </div>
                        <div class="message-pair">
                            <div class="user-message">
                                <div class="message-text">${conversation.userMessage}</div>
                            </div>
                            <div class="ai-message">
                                <div class="message-text">${conversation.llmResponse}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }).join('');

            conversationsList.innerHTML = conversationsHtml;
        }

        // 시간 포맷팅
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
        }


        // 검색 기능 (추후 확장 가능)
        function searchConversations(query) {
            if (!selectedAiId) return;
            
            const ai = aiList[selectedAiId];
            const filteredConversations = ai.conversations.filter(conversation => 
                conversation.userMessage.toLowerCase().includes(query.toLowerCase()) ||
                conversation.llmResponse.toLowerCase().includes(query.toLowerCase())
            );
            
            // 필터링된 결과로 임시 AI 객체 생성
            const tempAi = { ...ai, conversations: filteredConversations };
            
            // 검색 결과 렌더링 (현재는 구현되지 않음)
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
            renderAiGrid();
            
            // 첫 번째 AI 자동 선택 (옵션)
            const firstAiId = Object.keys(aiList)[0];
            if (firstAiId) {
                selectAi(firstAiId);
            }
        });

        // 슬라이더 설정 (기존 코드 유지)
        function setupSliderListeners() {
            const sliders = [
                { id: "stabilitySlider", valueId: "stabilityValue", inputId: "stabilityInput" },
                { id: "speedSlider", valueId: "speedValue", inputId: "speedInput" },
                { id: "styleSlider", valueId: "styleValue", inputId: "styleInput" },
                { id: "temperatureSlider", valueId: "temperatureValue", inputId: "temperatureInput" }
            ];

            sliders.forEach(slider => {
                const element = document.getElementById(slider.id);
                if (element) {
                    element.oninput = function() {
                        const valueElement = document.getElementById(slider.valueId);
                        const inputElement = document.getElementById(slider.inputId);
                        
                        if (valueElement) valueElement.textContent = this.value;
                        if (inputElement) inputElement.value = this.value;
                    };
                }
            });
        }

        window.onload = function() {
            setupSliderListeners();
        };

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            // ESC로 사이드바 닫기
            if (e.key === 'Escape') {
                closeSidebar();
            }
        });

        // 스크롤 애니메이션
        function observeElements() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            });

            document.querySelectorAll('.conversation-item').forEach(item => {
                observer.observe(item);
            });
        }

        // 디바운스 함수
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
