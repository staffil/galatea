{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "마이페이지 - GALATEA" %}</title>
    <link rel="stylesheet" href="{% static 'css/mypage/mypage.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
</head>
<body>

   <!-- 배경 원형 효과 (distribute.css에서 사용) -->
    <div class="circle-bg circle-1"></div>
    <div class="circle-bg circle-2"></div>
    <div class="circle-bg circle-3"></div>
    <div class="circle-bg circle-4"></div>
    <div class="circle-bg circle-5"></div>

    <!-- 햄버거 메뉴 버튼 (모바일용) -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- 사이드바 오버레이 (모바일용) -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

          {% include "common/sidebar.html" %}


    <div class="main-content">
        <div class="profile-section">
            <h2>{% trans "프로필" %}</h2>

            <div class="profile-main">
                {% if user.user_image %}
                    <img src="{{ user.user_image.url }}" alt="{% trans '프로필 이미지' %}" style="width: 150px; height: 150px; border-radius: 50%;">
                {% else %}
                    <p>{% trans "프로필 이미지 없음" %}</p>
                {% endif %}

                <div>
                    <div class="profile-form">
                        <div class="form-group">
                            <label>{% trans "닉네임" %}</label>
                            <input type="text" value="{{ user.nickname }}" readonly>
                        </div>
                        <div class="form-group">
                            <label>{% trans "아이디:" %}</label>
                            <input type="text" value="{{ user.username }}" readonly>
                        </div>
                        <div class="form-group">
                            <label>{% trans "이메일:" %}</label>
                            <input type="email" value="{{ user.email }}" readonly>
                        </div>
                        <div class="form-group">
                            <label>{% trans "전화번호:" %}</label>
                            <input type="text" value="{{ user.phonenumber }}" readonly>
                        </div>
                        <a href="{% url 'mypage:mypage_update' %}" class="submit-btn">{% trans "수정하기" %}</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="{% static 'js/sidebar.js' %}"></script>

</body>
</html>
