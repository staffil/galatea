{% extends "base.html" %}
{% load i18n %}

{% block head_title %}Google 로그인{% endblock %}

{% block content %}
<div class="google-login-container">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body text-center">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="50" class="mb-3">
            <h2 class="card-title">Google을 통한 로그인</h2>
            <p class="card-text text-muted">소셜 Google의 계정을 사용해 로그인하려 합니다.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="fab fa-google me-2"></i>
                    Google로 계속하기
                </button>
            </form>
            
            <div class="mt-3">
                <a href="{% url 'account_login' %}" class="text-decoration-none">
                    ← 다른 방법으로 로그인
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.google-login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    background-color: #f8f9fa;
}

.btn-primary {
    background-color: #4285f4;
    border-color: #4285f4;
}

.btn-primary:hover {
    background-color: #357ae8;
    border-color: #357ae8;
}
</style>
{% endblock %}
