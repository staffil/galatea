{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% trans "GALATEA" %}</title>
    <link rel="stylesheet" href="{% static 'css/home/llm_section2.css'%}">
    <link rel="stylesheet" href="{% static 'css/home/llm_intro.css' %}">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        position: relative;
        overflow-x: hidden;
    }

    /* 배경 원들 애니메이션 */
    .circle-bg {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
    }

    .circle-1 {
        width: 300px;
        height: 300px;
        top: 10%;
        left: -150px;
        animation-delay: 0s;
    }

    .circle-2 {
        width: 200px;
        height: 200px;
        top: 60%;
        right: -100px;
        animation-delay: 2s;
    }

    .circle-3 {
        width: 150px;
        height: 150px;
        top: 30%;
        left: 80%;
        animation-delay: 4s;
    }

    .circle-4 {
        width: 100px;
        height: 100px;
        top: 80%;
        left: 20%;
        animation-delay: 1s;
    }

    .circle-5 {
        width: 250px;
        height: 250px;
        top: 40%;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 3s;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
            opacity: 0.7;
        }
        50% {
            transform: translateY(-20px) rotate(180deg);
            opacity: 1;
        }
    }

    /* 메인 컨테이너 */
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 120px);
        text-align: center;
        padding: 2rem;
        position: relative;
        z-index: 10;
    }

    /* 404 숫자 */
    .error-code {
        font-size: clamp(8rem, 15vw, 12rem);
        font-weight: 900;
        color: rgba(255, 255, 255, 0.9);
        margin: 0;
        text-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #fff, #f0f0f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        to {
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
        }
    }

    /* 에러 메시지 */
    .error-title {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 700;
        color: #fff;
        margin: 1rem 0 0.5rem 0;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .error-subtitle {
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        color: rgba(255, 255, 255, 0.8);
        margin: 0 0 3rem 0;
        max-width: 600px;
        line-height: 1.6;
    }

    /* 홈 버튼 */
    .home-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2.5rem;
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .home-button:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .home-button:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .home-button:hover:before {
        left: 100%;
    }

    .home-icon {
        width: 20px;
        height: 20px;
        opacity: 0.8;
    }

    /* 장식 요소 */
    .decorative-element {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: spin 20s linear infinite;
    }

    .decorative-element.top-left {
        top: 20%;
        left: 15%;
        animation-delay: 0s;
    }

    .decorative-element.top-right {
        top: 15%;
        right: 20%;
        animation-delay: 5s;
    }

    .decorative-element.bottom-left {
        bottom: 25%;
        left: 10%;
        animation-delay: 10s;
    }

    .decorative-element.bottom-right {
        bottom: 20%;
        right: 15%;
        animation-delay: 15s;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg) scale(1);
            opacity: 0.3;
        }
        50% {
            transform: rotate(180deg) scale(1.1);
            opacity: 0.6;
        }
        to {
            transform: rotate(360deg) scale(1);
            opacity: 0.3;
        }
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
        .error-container {
            min-height: calc(100vh - 80px);
            padding: 1rem;
        }
        
        .decorative-element {
            display: none;
        }
    }

    @media (max-width: 480px) {
        .error-subtitle {
            font-size: 0.9rem;
            margin: 0 0 2rem 0;
        }
        
        .home-button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
        }
    }
</style>

<body>
    <!-- 배경 원들 -->
    <div class="circle-bg circle-1"></div>
    <div class="circle-bg circle-2"></div>
    <div class="circle-bg circle-3"></div>
    <div class="circle-bg circle-4"></div>
    <div class="circle-bg circle-5"></div>

    <!-- 장식 요소들 -->
    <div class="decorative-element top-left"></div>
    <div class="decorative-element top-right"></div>
    <div class="decorative-element bottom-left"></div>
    <div class="decorative-element bottom-right"></div>

    <!-- 헤더 -->
    <header>
        {% if not user.is_authenticated %}
            {% include "common/notLoginHeader.html" %}
        {% else %}
            {% include "common/loginHeader.html" %}
        {% endif %}
    </header>

    <!-- 에러 컨테이너 -->
    <div class="error-container">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">에러가 발생했습니다.</h2>
        <p class="error-subtitle">
            죄송합니다. 요청하신 페이지에 에러가 있습니다.<br>
            URL을 다시 확인해주시거나 홈페이지로 돌아가 주세요.
        </p>
        <a href="/" class="home-button">
            <svg class="home-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            홈으로 돌아가기
        </a>
    </div>
</body>
</html>
