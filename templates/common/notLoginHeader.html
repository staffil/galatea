{% load i18n %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALATEA Header - Logged Out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            padding-top: 110px; /* 헤더 높이만큼 여백 */
        }

        header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.95));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 0 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 110px;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-wrapper {
            position: relative;
        }

        .logo-wrapper img {
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease;
        }

        .logo-wrapper:hover img {
            transform: scale(1.05);
        }

        .brand-name {
            color: #1a1a1a;
            font-family: "Darker Grotesque", sans-serif;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .auth-button {
            padding: 12px 28px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .auth-button:hover::before {
            left: 100%;
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            border: 2px solid rgba(74, 85, 104, 0.2);
        }

        .login-btn:hover {
            background: #4a5568;
            color: white;
            border-color: #4a5568;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 85, 104, 0.3);
        }

        .signup-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: 2px solid transparent;
        }

        .signup-btn:hover {
            background: linear-gradient(135deg, #38a169, #2f855a);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            header {
                padding: 0 20px;
                height: 110px;
            }
            
            body {
                padding-top: 110px;
            }
            
            .logo-wrapper img {
                width: 40px;
                height: 40px;
            }
            
            .brand-name {
                font-size: 18px;
                letter-spacing: 2px;
            }
            
            .auth-buttons {
                gap: 10px;
            }
            
            .auth-button {
                padding: 10px 20px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0 15px;
            }
            
            .auth-button {
                padding: 8px 16px;
                font-size: 11px;
            }
            
            .brand-name {
                font-size: 16px;
                letter-spacing: 1.5px;
            }
        }

        /* 데모 컨텐츠 */
        .demo-content {
            padding: 40px;
            text-align: center;
        }

        .demo-content h2 {
            color: #4a5568;
            margin-bottom: 20px;
        }

        .demo-content p {
            color: #718096;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo-wrapper">
                <a href="{% url 'home:main' %}">
                    <img src="/static/img/Group 31.png" alt="Galatea Logo">
                </a>
            </div>
            <h1 class="brand-name">GALATEA</h1>
        </div>
        
        <nav class="auth-buttons">
            <a href="/register/login/" class="auth-button login-btn">{% trans "로그인" %}</a>
            <a href="/register/signup/" class="auth-button signup-btn">{% trans "회원가입" %}</a>
        </nav>
    </header>

</body>
</html>
