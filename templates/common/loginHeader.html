{% load i18n %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GALATEA Header - Logged In</title>
    <style>
 /* 기본 리셋 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background-color: #f8f9fa;
    padding-top: 160px; /* 헤더 높이 만큼 여백 */
}

header {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.95));
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 100px;
    gap: 20px;
}

/* 로고 */
.logo-container {
    flex: 0 0 auto;
    display: flex;
    align-items: center;
    gap: 15px;
    z-index: 10;
}

.logo-wrapper img {
    width: 80px;
    height: 80px;
    transition: transform 0.3s ease;
}

.logo-wrapper:hover img {
    transform: scale(1.05);
}

.brand-name {
    color: #1a1a1a;
    font-family: "Darker Grotesque", sans-serif;
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 3px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    user-select: none;
}

/* 중앙 영역: 검색 + 네비 */
.search-and-nav {
    flex: 1 1 auto;
    display: flex;
    align-items: center;
    gap: 20px;
    justify-content: center;
    min-width: 0;
    z-index: 1;
    transition: all 0.4s ease;
}

.header-search-form {
    flex: 0 0 auto;
    max-width: 120px;
    transition: max-width 0.4s ease, flex-grow 0.4s ease;
    position: relative;
    cursor: pointer;
    display: flex;
    right: 60px;
}

.header-search-form.expanded {
    max-width: 500px;
    flex-grow: 1;
    cursor: auto;
}

.header-search-form input[type="search"] {
    width: 100%;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 25px;
    border: 1.5px solid #667eea;
    outline: none;
    box-sizing: border-box;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    cursor: text;
}

.header-search-form.expanded input[type="search"] {
    opacity: 1;
    pointer-events: auto;
    cursor: text;
}

/* 검색 버튼 역할 텍스트 */
.search-placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 44px;
    padding: 0 20px;
    font-size: 16px;
    color: #4a5568;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 25px;
    border: 1.5px solid #667eea;
    user-select: none;
    white-space: nowrap;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
}

.search-placeholder:hover {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
}

/* 네비게이션 버튼 */
.main-nav {
    display: flex;
    gap: 12px;
    flex-wrap: nowrap;
    white-space: nowrap;
    transition: all 0.4s ease;
}

.nav-button {
    padding: 12px 24px;
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.8);
    color: #4a5568;
    border-radius: 25px;
    border: 1px solid rgba(226, 232, 240, 0.8);
    position: relative;
    overflow: hidden;
    white-space: nowrap;
}

.nav-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
    transition: left 0.5s;
}

.nav-button:hover::before {
    left: 100%;
}

.nav-button:hover {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    border-color: transparent;
}

.nav-button.special {
    background: linear-gradient(135deg, #ff6b6b, #ff8e53);
    color: white;
    font-weight: 600;
}

.nav-button.special:hover {
    background: linear-gradient(135deg, #ff5252, #ff7043);
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(255, 107, 107, 0.5);
}

/* 프로필 */
.profile-section {
    flex: 0 0 auto;
    display: flex;
    align-items: center;
    z-index: 10;
}

.profile-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: 3px solid rgba(102, 126, 234, 0.3);
    transition: all 0.3s ease;
    background: linear-gradient(135deg, #f8fafc, #e2e8f0);
    position: relative;
}

.profile-circle::before {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.profile-circle:hover::before {
    opacity: 1;
}

.profile-circle:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

.profile-avatar {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    display: block;
}

.profile-placeholder {
    color: #9ca3af;
    font-size: 12px;
    text-align: center;
    font-weight: 500;
}

/* 태블릿 이하 */
@media (max-width: 900px) {
    header {
        flex-wrap: wrap;
        height: auto;
        padding: 15px 20px;
        gap: 15px;
    }

    /* 로고 축소 */
    .logo-wrapper img {
        width: 60px;
        height: 60px;
    }

    .brand-name {
        font-size: 20px;
    }

    /* 프로필 축소 */
    .profile-circle {
        width: 60px;
        height: 60px;
    }

    /* 검색창 항상 표시 */
    .search-placeholder {
        display: none !important;
    }

    .header-search-form {
        max-width: none !important;
        flex-grow: 1 !important;
    }

    .header-search-form input[type="search"] {
        font-size: 14px;
        opacity: 1 !important;
        pointer-events: auto !important;
        cursor: text !important;
        width: 300px;
        margin-left: 100px;
    }

    /* 네비게이션 버튼 정렬 + 구분선 */
    .search-and-nav {
        flex-basis: 100%;
        justify-content: center;
        gap: 10px;
        border-top: 1px solid #ddd; /* 구분선 */
        padding-top: 10px;
    }

    .main-nav {
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .nav-button {
        padding: 10px 16px;
        font-size: 12px;
    }
}

/* 모바일 */
@media (max-width: 480px) {
    body {
        padding-top: 140px;
    }
    header{
        height: 220px !important;
        }

    .logo-wrapper img {
        width: 40px;
        height: 40px;
    }

    .brand-name {
        font-size: 16px;
    }

    .profile-circle {
        width: 40px;
        height: 40px;
    }

    .nav-button {
        padding: 8px 12px;
        font-size: 10px;
    }
}



@media (max-width: 600px) {
    .nav-button { padding: 8px 12px; font-size: 11px; }
    .brand-name { font-size: 18px; letter-spacing: 2px; }
    .profile-circle { width: 50px; height: 50px; }
}

@media (max-width: 480px) {
    body { padding-top: 140px; }
    header { padding: 10px 15px; gap: 10px; }
    .logo-wrapper img { width: 40px; height: 40px; }
    .brand-name { font-size: 16px; letter-spacing: 1px; }
    .profile-circle { width: 40px; height: 40px; }
    .nav-button { padding: 6px 10px; font-size: 10px; }
    .search-and-nav { flex-direction: column; align-items: stretch; }
    .main-nav {
        justify-content: center;
        gap: 6px;
        border-top: 1px solid rgba(0,0,0,0.15); /* 모바일 구분선 */
        padding-top: 8px;
        margin-top: 8px;
    }
.profile-section {
    margin-left: auto;
    align-self: flex-start;
    position: relative;
    top: -220px;
}

}

    </style>
</head>
<body>
<header>
    <div class="logo-container">
        <div class="logo-wrapper">
            <a href="{% url 'home:main' %}">
                <img src="/static/img/Group 31.png" alt="Galatea Logo" />
            </a>
        </div>
        <h1 class="brand-name">GALATEA</h1>
    </div>

 

    <div class="search-and-nav">
        <form class="header-search-form" action="/search/" method="get" role="search" aria-label="{% trans '검색' %}">
            <div class="search-placeholder" tabindex="0" aria-label="{% trans '검색창 열기' %}">{% trans "검색어를 입력하세요..." %}</div>
            <input type="search" name="q" placeholder="{% trans '검색어를 입력하세요...' %}" aria-hidden="true" />
        </form>

        <nav class="main-nav" role="navigation" aria-label="{% trans '주요 메뉴' %}">
            <a href="{% url 'logout' %}" class="nav-button">{% trans "로그아웃" %}</a>
            <a href="/payment/" class="nav-button">{% trans "결제하기" %}</a>
            <a href="/cloning/" class="nav-button">{% trans "보이스 클로닝" %}</a>
            <a href="/make_voice/" class="nav-button">{% trans "보이스 만들기" %}</a>
            <a href="/image/" class="nav-button">{% trans "이미지 만들기" %}</a>
            <a href="/customer_ai/ai_name" class="nav-button special">{% trans "AI 만들기⊕" %}</a>
        </nav>
    </div>

       <div class="profile-section">
        <a href="{% url 'mypage:mypage' %}">
            <div class="profile-circle" title="{% trans '내 프로필' %}">
                {% if user.user_image %}
                    <img src="{{user.user_image.url }}" alt="{% trans '프로필 이미지' %}" class="profile-avatar" />
                {% else %}
                    <div class="profile-placeholder">{% trans "이미지 없음" %}</div>
                {% endif %}
            </div>
        </a>
    </div>
</header>


<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('.header-search-form');
    const input = form.querySelector('input[type="search"]');
    const placeholder = form.querySelector('.search-placeholder');

    function expandSearch() {
        form.classList.add('expanded');
        input.setAttribute('aria-hidden', 'false');
        input.focus();
        placeholder.style.display = 'none';
    }

    function collapseSearch(e) {
        if (!form.contains(e.target)) {
            form.classList.remove('expanded');
            input.setAttribute('aria-hidden', 'true');
            placeholder.style.display = 'flex';
            input.value = '';
        }
    }

    placeholder.addEventListener('click', expandSearch);
    placeholder.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            expandSearch();
        }
    });

    document.addEventListener('click', collapseSearch);
});
</script>
</body>
</html>
