{% load i18n %}

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GALATEA Header - AI Website</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
    min-height: 100vh;
    padding-top: 65px;
    color: #e2e8f0;
}

/* Ìó§Îçî */
header {
    background: linear-gradient(135deg, rgba(15,15,35,0.95), rgba(26,26,46,0.95));
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(139,92,246,0.2);
    box-shadow: 0 8px 32px rgba(139,92,246,0.15);
    padding: 0 24px;
    position: fixed;
    top: 0; left: 0; right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 65px;
    z-index: 4000;
}

/* Î°úÍ≥† */
.logo-container { 
    display: flex; 
    align-items: center; 
    gap: 12px; 
}

.logo-wrapper {
    position: relative;
    overflow: hidden;
    padding: 2px;
    transition: all 0.3s ease;
}


.logo-wrapper img { 
    width: 60px; 
    height: 60px; 
    border-radius: 10px;
    padding: 8px;
    transition: all 0.3s ease;
}

.brand-name {
    font-family: "Darker Grotesque", sans-serif;
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 3px;
    background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 50%, #10b981 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    user-select: none;
    position: relative;
}

.brand-name::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #8b5cf6, #06b6d4);
    transition: width 0.3s ease;
}

.logo-container:hover .brand-name::after {
    width: 100%;
}

/* Í≤ÄÏÉâÏ∞Ω */
.search-container {
    flex: 1 1 auto;
    max-width: 500px;
    margin: 0 20px;
    position: relative;
}

.search-wrapper {
    position: relative;
    overflow: hidden;
    border-radius: 25px;
    background: linear-gradient(135deg, rgba(139,92,246,0.1), rgba(6,182,212,0.1));
    border: 1px solid rgba(139,92,246,0.3);
    transition: all 0.3s ease;
}

.search-wrapper:focus-within {
    border-color: #8b5cf6;
    box-shadow: 0 0 20px rgba(139,92,246,0.3);
    transform: translateY(-1px);
}

.search-container input[type="search"] {
    width: 100%;
    padding: 10px 20px;
    font-size: 14px;
    border: none;
    outline: none;
    background: transparent;
    color: #e2e8f0;
    font-weight: 400;
}

.search-container input[type="search"]::placeholder { 
    color: rgba(226,232,240,0.6); 
    font-weight: 300;
}

.search-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(139,92,246,0.7);
    font-size: 16px;
    pointer-events: none;
}

/* Ïò§Î•∏Ï™Ω ÏòÅÏó≠ */
.right-section { 
    display: flex; 
    align-items: center; 
    gap: 12px; 
}

.nav-button {
    padding: 8px 18px;
    font-size: 13px;
    font-weight: 600;
    border-radius: 20px;
    border: 1px solid rgba(139,92,246,0.4);
    background: linear-gradient(135deg, rgba(139,92,246,0.1), rgba(6,182,212,0.1));
    color: #e2e8f0;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.nav-button::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.6s ease;
}

.nav-button:hover::before {
    left: 100%;
}

.nav-button:hover {
    background: linear-gradient(135deg, #8b5cf6, #06b6d4);
    border-color: #8b5cf6;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(139,92,246,0.4);
}

/* ÌîÑÎ°úÌïÑ */
.profile-circle {
    width: 44px; 
    height: 44px;
    border-radius: 50%;
    overflow: hidden;
    display: flex; 
    align-items: center; 
    justify-content: center;
    cursor: pointer;
    border: 2px solid transparent;
    background: linear-gradient(135deg, #8b5cf6, #06b6d4);
    padding: 2px;
    transition: all 0.3s ease;
    position: relative;
}

.profile-circle::before {
    content: '';
    position: absolute;
    inset: -2px;
    border-radius: 50%;
    background: linear-gradient(135deg, #8b5cf6, #06b6d4, #10b981);
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.profile-circle:hover::before {
    opacity: 1;
}

.profile-circle:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(139,92,246,0.5);
}

.profile-inner {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: #1a1a2e;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.profile-avatar { 
    width: 100%; 
    height: 100%; 
    border-radius: 50%; 
    object-fit: cover; 
}

.profile-placeholder { 
    font-size: 10px; 
    text-align: center; 
    color: rgba(226,232,240,0.7);
    font-weight: 500;
}

/* Î©îÏù∏ ÏΩòÌÖêÏ∏† Îç∞Î™® */
.main-content {
    padding: 40px 24px;
    max-width: 1200px;
    margin: 0 auto;
}

.demo-card {
    background: linear-gradient(135deg, rgba(139,92,246,0.1), rgba(6,182,212,0.05));
    border: 1px solid rgba(139,92,246,0.2);
    border-radius: 16px;
    padding: 32px;
    text-align: center;
    backdrop-filter: blur(10px);
}

.demo-title {
    font-size: 28px;
    font-weight: 700;
    background: linear-gradient(135deg, #8b5cf6, #06b6d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 16px;
}

.demo-text {
    font-size: 16px;
    color: rgba(226,232,240,0.8);
    line-height: 1.6;
}

/* Î∞òÏùëÌòï */
/* ÎåÄÌòï Îç∞Ïä§ÌÅ¨ÌÜ± */

    header { 
        padding: 0 32px;

    }

    }

    }

    }
}

/* ÌÉúÎ∏îÎ¶ø Í∞ÄÎ°ú */

    }

}

/* Î™®Î∞îÏùº Í∞ÄÎ°ú */

/* ÏûëÏùÄ Î™®Î∞îÏùº */
@media (max-width: 360px) {

    }
    body {

    }

/* Ï¥àÏÜåÌòï Î™®Î∞îÏùº (ÏïÑÏù¥Ìè∞ SE Îì±) */

    }

    }
}
</style>
</head>
<body>
<header>
    <div class="logo-container">
        <div class="logo-wrapper">
            <a href="{% url 'home:main' %}">
                <img src="/static/img/logo.png" alt="Galatea Logo">
            </a>
        </div>
        <h1 class="brand-name">GALATEA</h1>

    <div class="search-container">
        <div class="search-wrapper">
            <form action="/search/" method="get">
                <input type="search" name="q" placeholder="{% trans 'AIÎ•º Í≤ÄÏÉâÌï¥Î≥¥ÏÑ∏Ïöî...' %}">
                <span class="search-icon">üîç</span>

    <div class="right-section">

                    {% if user.user_image %}

                    {% else %}

                    {% endif %}
                </div>

    </div>
</header>


</body>
