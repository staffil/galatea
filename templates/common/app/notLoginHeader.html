{% load i18n %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GALATEA Header - Logged Out</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
    min-height: 100vh;
    padding-top: 65px;
    color: #e2e8f0;
}

/* 헤더 */
header {
    background: linear-gradient(135deg, rgba(15,15,35,0.95), rgba(26,26,46,0.95));
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(139,92,246,0.2);
    box-shadow: 0 8px 32px rgba(139,92,246,0.15);
    padding: 0 24px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 65px;
    z-index: 1000;
}

/* 로고 */
.logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo-wrapper {
    position: relative;
    overflow: hidden;
    padding: 2px;
    transition: all 0.3s ease;
}

.logo-wrapper img {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    padding: 8px;
    transition: all 0.3s ease;
    margin-top: 10px;
}

.brand-name {
    font-family: "Darker Grotesque", sans-serif;
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 3px;
    background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 50%, #10b981 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    user-select: none;
    position: relative;
}

.brand-name::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #8b5cf6, #06b6d4);
    transition: width 0.3s ease;
}

.logo-container:hover .brand-name::after {
    width: 100%;
}

/* 검색창 */
.search-and-nav {
    flex: 1 1 auto;
    max-width: 500px;
    margin: 0 20px;
    position: relative;
}

.header-search-form {
    position: relative;
}

.search-wrapper {
    position: relative;
    overflow: hidden;
    border-radius: 25px;
    background: linear-gradient(135deg, rgba(139,92,246,0.1), rgba(6,182,212,0.1));
    border: 1px solid rgba(139,92,246,0.3);
    transition: all 0.3s ease;
}

.search-wrapper:focus-within {
    border-color: #8b5cf6;
    box-shadow: 0 0 20px rgba(139,92,246,0.3);
    transform: translateY(-1px);
}

.header-search-form input[type="search"] {
    width: 100%;
    padding: 10px 20px;
    font-size: 14px;
    border: none;
    outline: none;
    background: transparent;
    color: #e2e8f0;
    font-weight: 400;
}

.header-search-form input[type="search"]::placeholder {
    color: rgba(226,232,240,0.6);
    font-weight: 300;
}

.search-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(139,92,246,0.7);
    font-size: 16px;
    pointer-events: none;
}

/* 인증 버튼 */
.auth-buttons {
    display: flex;
    gap: 12px;
    align-items: center;
}

.auth-button {
    padding: 8px 18px;
    text-decoration: none;
    font-weight: 600;
    font-size: 13px;
    letter-spacing: 0.5px;
    border-radius: 20px;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.auth-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s ease;
}

.auth-button:hover::before {
    left: 100%;
}

.login-btn {
    background: linear-gradient(135deg, rgba(139,92,246,0.1), rgba(6,182,212,0.1));
    color: #e2e8f0;
    border: 1px solid rgba(139,92,246,0.4);
}

.login-btn:hover {
    background: linear-gradient(135deg, rgba(139,92,246,0.2), rgba(6,182,212,0.2));
    border-color: #8b5cf6;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(139,92,246,0.3);
}

.signup-btn {
    background: linear-gradient(135deg, #8b5cf6, #06b6d4);
    color: white;
    border: 1px solid transparent;
}

.signup-btn:hover {
    background: linear-gradient(135deg, #7c3aed, #0891b2);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(139,92,246,0.4);
}

/* 메인 콘텐츠 데모 */
.main-content {
    padding: 40px 24px;
    max-width: 1200px;
    margin: 0 auto;
}

.demo-card {
    background: linear-gradient(135deg, rgba(139,92,246,0.1), rgba(6,182,212,0.05));
    border: 1px solid rgba(139,92,246,0.2);
    border-radius: 16px;
    padding: 32px;
    text-align: center;
    backdrop-filter: blur(10px);
}

.demo-title {
    font-size: 28px;
    font-weight: 700;
    background: linear-gradient(135deg, #8b5cf6, #06b6d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 16px;
}

.demo-text {
    font-size: 16px;
    color: rgba(226,232,240,0.8);
    line-height: 1.6;
}

/* 반응형 */
/* 대형 데스크톱 */
@media (min-width: 1200px) {
    header { 
        padding: 0 32px; 
        height: 70px; 
    }
    body { 
        padding-top: 70px; 
    }
    .logo-wrapper img { 
        width: 65px; 
        height: 65px; 
    }
    .brand-name { 
        font-size: 22px; 
        letter-spacing: 3.5px; 
    }
    .search-and-nav { 
        max-width: 600px; 
        margin: 0 24px; 
    }
    .header-search-form input[type="search"] { 
        font-size: 15px; 
        padding: 12px 24px; 
    }
    .auth-button { 
        padding: 10px 22px; 
        font-size: 14px; 
    }
    .auth-buttons {
        gap: 16px;
    }
}

/* 태블릿 가로 */
@media (max-width: 1024px) and (min-width: 769px) {
    header { 
        padding: 0 20px; 
        height: 65px; 
    }
    body { 
        padding-top: 65px; 
    }
    .logo-wrapper img { 
        width: 55px; 
        height: 55px; 
    }
    .brand-name { 
        font-size: 18px; 
        letter-spacing: 2.5px; 
    }
    .search-and-nav { 
        max-width: 400px; 
        margin: 0 16px; 
    }
    .header-search-form input[type="search"] { 
        font-size: 13px; 
        padding: 9px 18px; 
    }
    .auth-button { 
        padding: 7px 16px; 
        font-size: 12px; 
    }
    .auth-buttons {
        gap: 10px;
    }
}

/* 태블릿 세로 */
@media (max-width: 768px) and (min-width: 481px) {
    header { 
        padding: 0 16px; 
        height: 60px; 
    }
    body { 
        padding-top: 60px; 
    }
    .logo-wrapper img { 
        width: 45px; 
        height: 45px; 
    }
    .brand-name { 
        font-size: 16px; 
        letter-spacing: 2px; 
    }
    .search-and-nav { 
        max-width: 280px; 
        margin: 0 12px; 
    }
    .header-search-form input[type="search"] { 
        font-size: 13px; 
        padding: 8px 16px; 
    }
    .search-icon {
        right: 12px;
        font-size: 14px;
    }
    .auth-button { 
        padding: 6px 12px; 
        font-size: 12px; 
    }
    .auth-buttons {
        gap: 8px;
    }
    .main-content { 
        padding: 24px 16px; 
    }
}

/* 모바일 가로 */
@media (max-width: 480px) and (min-width: 361px) {
    header { 
        padding: 0 12px; 
        height: 55px; 
    }
    body { 
        padding-top: 55px; 
    }
    .logo-container {
        gap: 8px;
    }
    .logo-wrapper img { 
        width: 35px; 
        height: 35px; 
        padding: 0px;
    }
    .brand-name { 
        font-size: 14px; 
        letter-spacing: 1.5px; 
    }
    .search-and-nav { 
        max-width: 160px; 
        margin: 0 8px; 
    }
    .header-search-form input[type="search"] { 
        font-size: 12px; 
        padding: 6px 12px; 
    }
    .search-icon {
        right: 10px;
        font-size: 13px;
    }
    .auth-button { 
        padding: 5px 8px; 
        font-size: 11px; 
    }
    .auth-buttons {
        gap: 6px;
    }
}

/* 작은 모바일 */
@media (max-width: 360px) {
    header { 
        padding: 0 8px; 
        height: 50px; 
    }
    body { 
        padding-top: 50px; 
    }
    .logo-container {
        gap: 6px;
    }
    .logo-wrapper img { 
        width: 28px; 
        height: 28px; 
        padding: 0px;
    }
    .brand-name { 
        font-size: 12px; 
        letter-spacing: 1px; 
    }
    .search-and-nav { 
        max-width: 120px; 
        margin: 0 6px; 
    }
    .header-search-form input[type="search"] { 
        font-size: 11px; 
        padding: 5px 10px; 
    }
    .search-icon {
        right: 8px;
        font-size: 12px;
    }
    .auth-button { 
        padding: 4px 6px; 
        font-size: 10px; 
        border-radius: 16px;
    }
    .auth-buttons {
        gap: 4px;
    }
}

/* 초소형 모바일 (아이폰 SE 등) */
@media (max-width: 320px) {
    header { 
        padding: 0 6px; 
        height: 48px; 
    }
    body { 
        padding-top: 48px; 
    }
    .logo-container {
        gap: 4px;
    }
    .logo-wrapper img { 
        width: 24px; 
        height: 24px; 
        padding: 0px;
    }
    .brand-name { 
        font-size: 11px; 
        letter-spacing: 0.5px; 
    }
    .search-and-nav { 
        max-width: 100px; 
        margin: 0 4px; 
    }
    .header-search-form input[type="search"] { 
        font-size: 10px; 
        padding: 4px 8px; 
    }
    .search-wrapper {
        border-radius: 20px;
    }
    .search-icon {
        right: 6px;
        font-size: 11px;
    }
    .auth-button { 
        padding: 3px 5px; 
        font-size: 9px; 
        border-radius: 14px;
    }
    .auth-buttons {
        gap: 3px;
    }
}

/* 극초소형 모바일 (Galaxy Fold 접힌 상태 등) */
@media (max-width: 280px) {
    header { 
        padding: 0 4px; 
        height: 45px; 
        flex-wrap: nowrap;
    }
    body { 
        padding-top: 45px; 
    }
    .logo-container {
        gap: 2px;
        min-width: 60px;
    }
    .logo-wrapper img { 
        width: 20px; 
        height: 20px; 
        padding: 0px;
    }
    .brand-name { 
        font-size: 9px; 
        letter-spacing: 0.3px; 
    }
    .search-and-nav { 
        max-width: 80px; 
        margin: 0 2px; 
    }
    .header-search-form input[type="search"] { 
        font-size: 9px; 
        padding: 3px 6px; 
    }
    .search-wrapper {
        border-radius: 18px;
    }
    .search-icon {
        right: 4px;
        font-size: 10px;
    }
    .auth-button { 
        padding: 2px 4px; 
        font-size: 8px; 
        border-radius: 12px;
        letter-spacing: 0;
    }
    .auth-buttons {
        gap: 2px;
        min-width: 70px;
    }
    
    /* 초소형에서는 검색창 숨기고 버튼만 표시 */
    .search-and-nav {
        display: none;
    }
    .auth-buttons {
        min-width: auto;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo-wrapper">
                <a href="{% url 'home:main_app' %}">
                    <img src="/static/img/logo.png" alt="Galatea Logo" />
                </a>
            </div>
            <h1 class="brand-name">GALATEA</h1>
        </div>

        <div class="search-and-nav">
            <form class="header-search-form" action="/search/" method="get" role="search" aria-label="{% trans '검색' %}">
                <div class="search-wrapper">
                    <input type="search" name="q" placeholder="{% trans 'AI를 검색해보세요...' %}" aria-label="{% trans '검색어 입력' %}" required />
                    <span class="search-icon">🔍</span>
                </div>
            </form>
        </div>

        <nav class="auth-buttons">
            <a href="/register/login/" class="auth-button login-btn">{% trans "로그인" %}</a>
            <a href="/register/signup/" class="auth-button signup-btn">{% trans "회원가입" %}</a>
        </nav>
    </header>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "url": "https://galatea.website",
  "logo": "https://galatea.website/static/img/logo.png"
}
</script>

</body>
</html>
