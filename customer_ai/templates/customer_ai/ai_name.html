{% load static %} 
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 이름 입력</title>
    <link rel="stylesheet" href="{% static 'css/customer_ai/ai_name.css' %}">
</head>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5b7e1, #ea3ebc, #330123);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    color: white;
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
  }

  form {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    backdrop-filter: blur(10px);
  }

  input[type="text"] {
    width: 100%;
    height: 50px;
    border: 2px solid #e1e5e9;
    border-radius: 12px;
    padding: 0 20px;
    font-size: 16px;
    margin-bottom: 20px;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }

  /* 파일 선택 버튼 커스텀 스타일링 */
  .file-input-wrapper {
    position: relative;
    display: inline-block;
    width: 100%;
    margin-bottom: 30px;
  }

  .file-input-wrapper input[type="file"] {
    position: absolute;
    opacity: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
  }

  .file-input-label {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
    border: 2px dashed transparent;
    box-sizing: border-box;
  }

  .file-input-label:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
  }

  .file-input-label.has-file {
    background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    border: 2px solid #4CAF50;
  }

  .file-icon {
    margin-right: 10px;
    font-size: 18px;
  }

  /* 완료 버튼 스타일링 */
  button[type="submit"] {
    width: 100%;
    height: 55px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
  }

  button[type="submit"]:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(238, 90, 82, 0.4);
    background: linear-gradient(135deg, #ff5252 0%, #e53935 100%);
  }

  button[type="submit"]:active {
    transform: translateY(-1px);
  }

  /* 에러 메시지 스타일링 */
  .error-message {
    color: #ff5252;
    background: rgba(255, 82, 82, 0.1);
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    border-left: 4px solid #ff5252;
    font-weight: 500;
  }

  /* 반응형 디자인 */
  @media (max-width: 480px) {
    form {
      padding: 25px;
      margin: 10px;
    }
    
    h1 {
      font-size: 24px;
    }
  }
</style>

<body>
<h1>✨ 당신의 AI 이름과 사진을 입력하세요 ✨</h1>

{% if error %}
<div class="error-message">{{ error }}</div>
{% endif %}

<form method="POST" action="{% url 'customer_ai:input_ai_name' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="llm_name" placeholder="✏️ AI 이름을 입력하세요" required />
  
  <div class="file-input-wrapper">
    <input type="file" name="user_image" accept="image/*" required id="file-input" />
    <label for="file-input" class="file-input-label" id="file-label">
      <span class="file-icon">📷</span>
      <span id="file-text">사진을 선택해주세요</span>
    </label>
  </div>
  
  <button type="submit">🚀 완료</button>
</form>

<script>
// 파일 선택 시 라벨 텍스트 변경
document.getElementById('file-input').addEventListener('change', function(e) {
  const fileLabel = document.getElementById('file-label');
  const fileText = document.getElementById('file-text');
  
  if (e.target.files.length > 0) {
    const fileName = e.target.files[0].name;
    fileText.textContent = fileName.length > 20 ? fileName.substring(0, 20) + '...' : fileName;
    fileLabel.classList.add('has-file');
  } else {
    fileText.textContent = '사진을 선택해주세요';
    fileLabel.classList.remove('has-file');
  }
});
</script>

<script src="{% static 'js/customer_ai/ai_name.js' %}"></script>

</body>
</html>
