<!-- ✅ 예: sidebar.html 또는 layout.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GALATEA</title>

<style>
  :root {
    /* 뷰포트 높이를 동적으로 반영 */
    --vh: 1vh;
  }

  body {
    margin: 0;
    padding: 0;
    background: #0f0f15;
    font-family: 'Pretendard', sans-serif;
    color: #fff;
    overflow-x: hidden;
  }

  /* ✅ 상단바 (예시) */
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 65px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background: rgba(20, 20, 30, 0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    z-index: 1000;
  }

  /* ✅ 사이드바 */
  .sidebar {
    position: fixed;
    top: 65px; /* navbar 높이만큼 아래 */
    left: 0;
    width: 260px;
    height: calc(var(--vh, 1vh) * 100 - 65px); /* WebView에서도 정확히 맞음 */
    background: rgba(25, 25, 35, 0.95);
    backdrop-filter: blur(12px);
    border-right: 1px solid rgba(255, 255, 255, 0.05);
    overflow-y: auto;
    transition: transform 0.3s ease-in-out;
    z-index: 999;
  }

  .sidebar.hidden {
    transform: translateX(-100%);
  }

  .sidebar ul {
    list-style: none;
    margin: 0;
    padding: 15px 0;
  }

  .sidebar li {
    padding: 12px 20px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .sidebar li:hover {
    background: rgba(255, 255, 255, 0.05);
  }

  /* ✅ 메인 콘텐츠 */
  .content {
    margin-left: 260px;
    padding: 80px 20px;
    min-height: calc(var(--vh, 1vh) * 100);
  }

  @media (max-width: 768px) {
    .content {
      margin-left: 0;
    }
  }
</style>
</head>

<body>

  <div class="navbar">
    <div class="logo">🌌 GALATEA</div>
    <button id="menuToggle" style="background:none;border:none;color:white;font-size:22px;">☰</button>
  </div>

  <div class="sidebar hidden" id="sidebar">
    <ul>
      <li>홈</li>
      <li>결제</li>
      <li>보이스</li>
      <li>계정 설정</li>
    </ul>
  </div>

  <div class="content">
    <h1>GALATEA App</h1>
    <p>이 페이지는 WebView 및 PC 브라우저에서 동일한 UI를 유지합니다.</p>
  </div>

<script>
  // ✅ WebView에서도 안전하게 동작하는 vh 계산
  function setViewportHeight() {
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
  }
  window.addEventListener('resize', setViewportHeight);
  window.addEventListener('load', setViewportHeight);
  setViewportHeight();

  // ✅ 사이드바 토글
  const sidebar = document.getElementById('sidebar');
  const menuToggle = document.getElementById('menuToggle');
  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('hidden');
  });
</script>

</body>
</html>
