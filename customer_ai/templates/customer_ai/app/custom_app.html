{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GALATEA Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
      color: #fff;
      height: 100%;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: rgba(15, 15, 35, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(139, 92, 246, 0.3);
      z-index: 2000;
    }

    /* 햄버거 버튼 */
    .hamburger {
      position: fixed;
      top: 15px;
      left: 20px;
      z-index: 2500;
      cursor: pointer;
      width: 35px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger span {
      display: block;
      height: 4px;
      width: 100%;
      background: #8b5cf6;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 65px;
      left: -280px;
      width: 280px;
      height: calc(100vh - 65px);
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(15px);
      border-right: 1px solid rgba(139, 92, 246, 0.2);
      transition: left 0.3s ease;
      z-index: 2400;
      overflow-y: auto;
      box-shadow: 2px 0 15px rgba(0,0,0,0.4);
    }
    .sidebar.active {
      left: 0;
    }

    .sidebar-wrapper {
      padding: 20px;
    }
    .sidebar h3 {
      font-size: 1.2rem;
      font-weight: 700;
      color: #8b5cf6;
      margin-bottom: 15px;
    }

    .mode-option {
      background: rgba(139,92,246,0.15);
      border: 1px solid rgba(139,92,246,0.3);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.25s ease;
    }
    .mode-option:hover {
      background: rgba(139,92,246,0.25);
    }
    .mode-option.active {
      background: rgba(139,92,246,0.35);
      border-color: #8b5cf6;
    }

    .share-btn {
      display: block;
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .share-btn:hover {
      filter: brightness(1.15);
    }

    /* 메인 컨텐츠 */
    .main-content {
      margin-top: 65px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    /* 사이드바가 열릴 때 본문 이동 */
    .sidebar.active ~ .main-content {
      margin-left: 280px;
    }

    /* 채팅 영역 */
    .chat-messages {
      background: rgba(26, 26, 46, 0.7);
      border-radius: 20px;
      padding: 20px;
      min-height: 300px;
      max-height: calc(100vh - 300px);
      overflow-y: auto;
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    .message {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
    }
    .message.ai .message-content {
      background: rgba(139,92,246,0.2);
      border-radius: 12px;
      padding: 10px 15px;
      color: #fff;
    }

    .input-section {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .text-input {
      flex: 1;
      border-radius: 12px;
      border: 2px solid rgba(139,92,246,0.3);
      background: rgba(255,255,255,0.05);
      color: #fff;
      padding: 12px;
      font-size: 0.95rem;
    }
    .send-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .sidebar {
        width: 240px;
        left: -240px;
      }
      .sidebar.active {
        left: 0;
      }
      .sidebar.active ~ .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <header>
    {% if not user.is_authenticated %}
      {% include "common/notLoginHeader.html" %}
    {% else %}
      {% include "common/loginHeader.html" %}
    {% endif %}
  </header>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-wrapper">
      <h3>🎯 {% trans '모드 선택' %}</h3>
      <div class="mode-option active" onclick="location.href='/customer_ai/chat/{{llm_id}}'">
        <i class="fas fa-comment"></i> TEXT MODE
      </div>
      <div class="mode-option" onclick="location.href='/customer_ai/vision/{{llm_id}}'">
        <i class="fas fa-eye"></i> VISION MODE
      </div>
      <div class="mode-option" onclick="location.href='/customer_ai/novel/{{llm_id}}'">
        <i class="fas fa-book"></i> NOVEL MODE
      </div>
      <button class="share-btn" data-link="{{ request.build_absolute_uri }}">
        {% trans '공유하기' %}
      </button>
    </div>
  </aside>

  <main class="main-content">
    <div class="chat-messages" id="message-area">
      <div class="message ai">
        <div class="message-content">
          {% trans '안녕하세요! 무엇을 도와드릴까요?' %}
        </div>
      </div>
    </div>

    <div class="input-section">
      <input type="text" id="text-input" class="text-input" placeholder="{% trans '메시지를 입력하세요...' %}" onkeydown="if(event.key==='Enter'){sendText();}">
      <button class="send-btn" onclick="sendText()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');

    hamburger.addEventListener('click', (e) => {
      e.stopPropagation();
      sidebar.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });

    function sendText(){
      const input = document.getElementById('text-input');
      const msg = input.value.trim();
      if(!msg) return;
      const area = document.getElementById('message-area');
      const div = document.createElement('div');
      div.className = 'message user';
      div.innerHTML = `<div class="message-content">${msg}</div>`;
      area.appendChild(div);
      input.value = '';
      area.scrollTop = area.scrollHeight;
    }
  </script>
</body>
</html>
