{% load static %} 
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>GALATEA Persona | 음성 대화형 챗봇 – 사람처럼 대화하는 AI</title>
    
    <!-- SEO 메타태그들 -->
    <meta name="naver-site-verification" content="a99a4b575097b8023bccc2d6c50f4d70ed0e834c" />
    <meta property="og:title" content="GALATEA AI - 음성 대화형 챗봇" />
    <meta property="og:description" content="자연스러운 음성 대화형 AI 챗봇. 고객과 사람처럼 대화하며 상담과 안내를 제공합니다." />
    <meta property="og:image" content="https://galatea.website/static/img/intro2.png">
    <meta property="og:url" content="https://galatea.website" />
    <meta property="og:type" content="website" />
    <meta name="description" content="문자만 입력하는 챗봇은 이제 그만! GALATEA AI는 음성 기반 대화형 AI로, 실제 사람처럼 대화 경험을 제공합니다.">
    
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Noto+Sans:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .wrapper {
            position: relative;
            width: 100%;
            min-height: 100vh;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 60px !important;
            height: 60px !important;
            border-radius: 12px;
            object-fit: contain;
        }

        h1 {
            color: #ffffff;
            font-family: "Bungee", sans-serif;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 5;
            margin-bottom: 60px;
        }

        .circle-bg {
            position: absolute;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        .circle-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        }

        .circle-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.12) 0%, transparent 70%);
        }

        .circle-4 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
        }

        .circle-5 {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .circle-5 img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: 300;
            color: #e2e8f0;
            text-align: center;
            margin-bottom: 15px;
            text-transform: lowercase;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .galatea-text {
            font-size: 5rem;
            font-weight: 900;
            color: #ffffff;
            text-align: center;
            margin-bottom: 0;
            font-family: "Bungee", sans-serif;
            letter-spacing: 0.02em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
            width: 100%;
            max-width: 320px;
        }

        .btn {
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Noto Sans', sans-serif;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-main {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-signup {
            background: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-login {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* 태블릿 */
        @media (min-width: 768px) and (max-width: 1023px) {
            .logo {
                top: 40px;
                left: 40px;
                padding: 18px 30px;
            }

            .logo img {
                width: 70px !important;
                height: 70px !important;
            }

            h1 {
                font-size: 32px;
            }

            .welcome-text {
                font-size: 3rem;
            }

            .galatea-text {
                font-size: 6rem;
            }

            .button-container {
                max-width: 400px;
            }

            .btn {
                padding: 20px 50px;
                font-size: 18px;
            }
        }

        /* 데스크톱 */
        @media (min-width: 1024px) {
            .wrapper {
                padding: 40px;
            }

            .logo {
                top: 50px;
                left: 50px;
                padding: 20px 35px;
            }

            .logo img {
                width: 80px !important;
                height: 80px !important;
            }

            h1 {
                font-size: 36px;
            }

            .container {
                margin-bottom: 80px;
            }

            .circle-1 { width: 800px; height: 800px; }
            .circle-2 { width: 650px; height: 650px; }
            .circle-3 { width: 500px; height: 500px; }
            .circle-4 { width: 350px; height: 350px; }
            .circle-5 { width: 180px; height: 180px; }

            .welcome-text {
                font-size: 4rem;
                margin-bottom: 20px;
            }

            .galatea-text {
                font-size: 8rem;
            }

            .button-container {
                flex-direction: row;
                max-width: 100%;
                gap: 20px;
            }

            .btn {
                width: auto;
                min-width: 180px;
                padding: 20px 50px;
                font-size: 17px;
            }
        }

        /* 작은 모바일 */
        @media (max-width: 374px) {
            .logo {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
                gap: 10px;
            }

            .logo img {
                width: 40px !important;
                height: 40px !important;
            }

            h1 {
                font-size: 18px;
            }

            .welcome-text {
                font-size: 1.8rem;
            }

            .galatea-text {
                font-size: 3rem;
            }

            .circle-5 {
                width: 100px;
                height: 100px;
            }

            .button-container {
                max-width: 280px;
            }

            .btn {
                padding: 16px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
<div class="wrapper">
    <div class="logo">        
        <img src="/static/img/logo.png" alt="{% trans 'Galatea Logo' %}">
        <h1>GALATEA</h1>
    </div>

    <div class="container">
        <div class="circle-bg circle-1"></div>
        <div class="circle-bg circle-2"></div>
        <div class="circle-bg circle-3"></div>
        <div class="circle-bg circle-4"></div>
        <div class="circle-bg circle-5">
            <img src="/static/img/logo.png" alt="{% trans 'Galatea Logo' %}">
        </div>

        <div class="welcome-text">{% trans "welcome to" %}</div>
        <div class="galatea-text">GALATEA</div>
    </div>

    <div class="button-container">
        <button class="btn btn-main" onclick="handleClick('main')">{% trans "MAIN" %}</button>
        <button class="btn btn-signup" onclick="handleClick('signup')">{% trans "SIGN UP" %}</button>
        <button class="btn btn-login" onclick="handleClick('login')">{% trans "LOGIN" %}</button>
    </div>
</div>

<script>
    const URL_SIGNUP = "{% url 'register:signup' %}";
    const URL_LOGIN = "{% url 'register:login' %}";
    
    function handleClick(action) {
        if (action === 'main') {
            window.location.href = '/';
        } else if (action === 'signup') {
            window.location.href = URL_SIGNUP;
        } else if (action === 'login') {
            window.location.href = URL_LOGIN;
        }
    }
</script>

</body>
</html>
