    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --accent: #f093fb;
            --accent-secondary: #06b6d4;
            --accent-tertiary: #10b981;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --glow: 0 0 20px rgba(102, 126, 234, 0.3);
            --glow-strong: 0 0 40px rgba(102, 126, 234, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: var(--text-primary);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 50%);
            z-index: 1;
        }

        .wrapper {
            position: relative;
            width: 100%;
            min-height: 100vh;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }

        h1 {
            color: var(--text-primary);
            font-family: "Darker Grotesque", sans-serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 5;
            margin-top: 50px;
        }

        .circle-bg {
            position: absolute;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .circle-1 {
            width: 800px;
            height: 800px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.03), rgba(139, 92, 246, 0.03));
        }

        .circle-2 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.05), rgba(6, 182, 212, 0.05));
        }

        .circle-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.08), rgba(16, 185, 129, 0.08));
        }

        .circle-4 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(240, 147, 251, 0.1));
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .circle-5 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(6, 182, 212, 0.15));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .circle-5 img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .welcome-text {
            font-size: 3.5rem;
            font-weight: 300;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
            position: relative;
            line-height: 1.2;
            font-family: "Inter", sans-serif;
            letter-spacing: 0.05em;
            text-transform: lowercase;
        }

        .galatea-text {
            font-size: 7rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 30%, var(--accent-secondary) 60%, var(--accent-tertiary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 80px;
            z-index: 10;
            position: relative;
            letter-spacing: 0.02em;
            line-height: 0.9;
            font-family: "Bungee", sans-serif;
        }

        .button-container {
            position: relative;
            display: flex;
            gap: 30px;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 150px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.4s ease;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-5px);
        }

        .btn-main {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-signup {
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-tertiary));
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            box-shadow: 0 8px 25px rgba(118, 75, 162, 0.4);
        }

        /* 모바일 반응형 */
        @media (max-width: 767px) {
            .logo {
                top: 20px;
                left: 20px;
                padding: 10px 18px;
            }
            
            .logo img {
                width: 40px;
                height: 40px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            .welcome-text {
                font-size: 2.2rem;
            }
            
            .galatea-text {
                font-size: 3.2rem;
                margin-bottom: 50px;
            }
            
            .circle-1 { width: 450px; height: 450px; }
            .circle-2 { width: 360px; height: 360px; }
            .circle-3 { width: 270px; height: 270px; }
            .circle-4 { width: 180px; height: 180px; }
            .circle-5 { width: 110px; height: 110px; }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 280px;
                padding: 16px 30px;
                font-size: 15px;
            }
        }
    </style>
<body>
<div class="wrapper">
    <div class="logo">        
        <img src="/static/img/logo.png" alt="{% trans 'Galatea Logo' %}" style="width: 100px; height: 100px;">
        <h1>GALATEA</h1>
    </div>

    <div class="container">
        <div class="circle-bg circle-1"></div>
        <div class="circle-bg circle-2"></div>
        <div class="circle-bg circle-3"></div>
        <div class="circle-bg circle-4"></div>
        <div class="circle-bg circle-5">
            <img src="/static/img/logo.png" alt="{% trans 'Galatea Logo' %}">
        </div>

        <div class="welcome-text">{% trans "welcome to" %}</div>
        <div class="galatea-text">GALATEA</div>
    </div>

    <div class="button-container">
        <button class="btn btn-main" onclick="handleClick('main')">{% trans "MAIN" %}</button>
        <button class="btn btn-signup" onclick="handleClick('signup')">{% trans "SIGN UP" %}</button>
        <button class="btn btn-login" onclick="handleClick('login')">{% trans "LOGIN" %}</button>
    </div>
</div>
<script>
    const URL_SIGNUP = "{% url 'register:signup' %}";
    const URL_LOGIN = "{% url 'register:login' %}";
</script>

<script src="{% static 'js/home/home.js' %}"></script>

</body>
