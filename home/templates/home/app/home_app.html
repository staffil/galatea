{% load i18n %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALATEA</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%) fixed;
        }

        body {
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%) fixed;
            overflow: hidden;
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .splash-container.loaded {
            opacity: 1;
        }

        .logo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .logo-image {
            width: 150px;
            height: 150px;


            animation: float 3s ease-in-out infinite;
        }

        .logo-text {
            font-family: 'Arial Black', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, 
                #8b5cf6 0%,
                #ec4899 25%,
                #06b6d4 50%,
                #10b981 75%,
                #06b6d4 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.1em;
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
        }

        .loading-dots {
            display: flex;
            gap: 10px;
            margin-top: 40px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.8);
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 767px) {
            .logo-image {
                width: 120px;
                height: 120px;
            }

            .logo-text {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
<div class="splash-container" id="splash">
    <div class="logo-wrapper">
        <img src="/static/img/logo.png" alt="Galatea Logo" class="logo-image" id="logo">
        <div class="logo-text">GALATEA</div>
    </div>
    
    <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<script>
    function fixHeight() {
        const vh = window.innerHeight;
        document.documentElement.style.height = vh + 'px';
        document.body.style.height = vh + 'px';
        const container = document.querySelector('.splash-container');
        if (container) {
            container.style.height = vh + 'px';
        }
    }
    
    fixHeight();
    window.addEventListener('resize', fixHeight);
    window.addEventListener('orientationchange', fixHeight);
    
    let navigationStarted = false;
    
    function showSplash() {
        const splash = document.getElementById('splash');
        if (splash) {
            splash.classList.add('loaded');
        }
        fixHeight();
    }
    
    function navigateToMain() {
        if (!navigationStarted) {
            navigationStarted = true;
            window.location.href = '/main/';
        }
    }
    
    // document.addEventListener('DOMContentLoaded', function() {
    //     showSplash();
    //     setTimeout(navigateToMain, 3000);
    // });
    
    window.addEventListener('load', function() {
        showSplash();
    });
    
    // setTimeout(navigateToMain, 5000);
</script>

</body>
</html>
