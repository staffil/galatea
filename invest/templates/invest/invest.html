{% load static %} 
{% load i18n %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% trans '마이페이지' %} - GALATEA</title>

    <link rel="stylesheet" href="{% static 'css/distribute/distribute.css' %}" />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
</head>

<body>

<!-- 배경 원형 효과 -->
<div class="circle-bg circle-1"></div>
<div class="circle-bg circle-2"></div>
<div class="circle-bg circle-3"></div>
<div class="circle-bg circle-4"></div>
<div class="circle-bg circle-5"></div>

<h2>친구 초대하기</h2>

<p>당신의 초대 코드: <strong>{{ referral_code }}</strong></p>

<p>초대 링크: <a href="{{ invite_link }}">{{ invite_link }}</a></p>

<form method="post">
    {% csrf_token %}
    <button type="button" onclick="copyLink()">링크 복사</button>
</form>

<script>
function copyLink() {
    navigator.clipboard.writeText("{{ invite_link }}")
        .then(() => alert("링크가 복사되었습니다!"))
        .catch(err => alert("복사 실패: " + err));
}
</script>

</body>
</html>
