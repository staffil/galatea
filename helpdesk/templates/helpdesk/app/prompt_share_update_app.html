{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
<!-- Favicon 설정 -->
<link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% trans "FAQ - GALATEA" %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Open Graph (SNS 공유용) -->
    <meta property="og:title" content="GALATEA AI - 음성 대화형 챗봇" />
    <meta property="og:description" content="자연스러운 음성 대화형 AI 챗봇. 고객과 사람처럼 대화하며 상담과 안내를 제공합니다." />
    <meta property="og:image" content="https://galatea.website/static/img/intro2.png">
    <meta property="og:url" content="https://galatea.website" />
    <meta property="og:type" content="website" />

    <!-- Meta Description (검색 결과용) -->
    <meta name="description" content="문자만 입력하는 챗봇은 이제 그만! GALATEA AI는 음성 기반 대화형 AI로, 실제 사람처럼 대화 경험을 제공합니다. GALATEA AI는 단순한 챗봇이 아닙니다. 음성으로 사람처럼 대화하며, 자연스러운 상담·안내를 제공합니다. 지금 무료 체험으로 직접 경험해보세요. ">

    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "GALATEA AI",
  "url": "https://www.galatea.website",
  "logo": "https://www.galatea.website/static/img/logo.png"
}
</script>

</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        background-attachment: fixed;
        color: #ffffff;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
        overflow-x: hidden;
    }

    .circle-bg {
        position: fixed;
        border-radius: 50%;
        opacity: 0.08;
        pointer-events: none;
        z-index: 0;
    }

    .circle-1 {
        width: 350px;
        height: 350px;
        background: linear-gradient(135deg, #8b5cf6, #06b6d4);
        top: -180px;
        left: -180px;
        animation: float 20s ease-in-out infinite;
    }

    .circle-2 {
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        top: 20%;
        right: -120px;
        animation: float 15s ease-in-out infinite reverse;
    }

    .circle-3 {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #f093fb, #f5576c);
        bottom: 15%;
        left: -150px;
        animation: float 18s ease-in-out infinite;
    }

    .circle-4 {
        width: 220px;
        height: 220px;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        bottom: 25%;
        right: 15%;
        animation: float 12s ease-in-out infinite reverse;
    }

    .circle-5 {
        width: 280px;
        height: 280px;
        background: linear-gradient(135deg, #fa709a, #fee140);
        top: 45%;
        left: -140px;
        animation: float 16s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% {
            transform: translate(0, 0) scale(1);
        }
        33% {
            transform: translate(30px, -30px) scale(1.1);
        }
        66% {
            transform: translate(-20px, 20px) scale(0.9);
        }
    }

    .faq-page {
        position: relative;
        z-index: 1;
        width: 100%;
        padding: 140px 15px 60px;
        max-width: 900px;
        margin: 0 auto;
        min-height: 100vh;
    }

    .faq-page > h1 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #8b5cf6, #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 40px;
        animation: fadeInUp 0.6s ease-out;
    }

    .faq-page > h1::before {
        content: '✏️';
        display: block;
        font-size: 3.5rem;
        margin-bottom: 15px;
        background: none;
        -webkit-text-fill-color: initial;
    }

    form {
        background: rgba(26, 26, 46, 0.95);
        border: 1px solid rgba(139, 92, 246, 0.3);
        border-radius: 20px;
        padding: 40px;
        backdrop-filter: blur(20px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        animation: fadeInUp 0.6s ease-out 0.2s backwards;
    }

    form p {
        margin-bottom: 25px;
    }

    form p label {
        display: block;
        color: #94a3b8;
        font-size: 0.9rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 10px;
    }

    form p input[type="text"],
    form p textarea,
    form p select {
        width: 100%;
        padding: 14px 18px;
        background: rgba(139, 92, 246, 0.1);
        border: 2px solid rgba(139, 92, 246, 0.2);
        border-radius: 12px;
        color: #ffffff;
        font-size: 1rem;
        font-weight: 500;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
    }

    form p textarea {
        min-height: 200px;
        resize: vertical;
    }

    form p input:focus,
    form p textarea:focus,
    form p select:focus {
        outline: none;
        border-color: #8b5cf6;
        box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        background: rgba(139, 92, 246, 0.15);
    }

    form p select {
        cursor: pointer;
    }

    form p input::placeholder,
    form p textarea::placeholder {
        color: #64748b;
    }

    .form-actions {
        display: flex;
        gap: 12px;
        margin-top: 30px;
        flex-wrap: wrap;
    }

    button[type="submit"] {
        flex: 1;
        padding: 14px 28px;
        background: linear-gradient(135deg, #8b5cf6, #06b6d4);
        border: none;
        border-radius: 12px;
        color: #ffffff;
        font-size: 0.95rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        font-family: 'Inter', sans-serif;
    }

    button[type="submit"]:active {
        transform: scale(0.98);
        box-shadow: 0 2px 8px rgba(139, 92, 246, 0.4);
    }

    form a {
        flex: 1;
        padding: 14px 28px;
        background: rgba(139, 92, 246, 0.1);
        border: 2px solid rgba(139, 92, 246, 0.3);
        border-radius: 12px;
        color: #8b5cf6;
        font-size: 0.95rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        text-align: center;
        display: inline-block;
    }

    form a:active {
        background: rgba(139, 92, 246, 0.2);
        transform: scale(0.98);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (min-width: 768px) {
        .faq-page {
            padding: 160px 30px 80px;
        }

        .faq-page > h1 {
            font-size: 3rem;
        }

        form {
            padding: 50px;
        }
    }

    @media (max-width: 480px) {
        .faq-page > h1 {
            font-size: 2rem;
        }

        form {
            padding: 25px;
        }

        .form-actions {
            flex-direction: column;
        }

        button[type="submit"],
        form a {
            width: 100%;
        }
    }

    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: rgba(15, 15, 35, 0.5);
    }

    ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #8b5cf6, #06b6d4);
        border-radius: 4px;
    }

    @supports (padding: max(0px)) {
        .faq-page {
            padding-top: max(140px, calc(140px + env(safe-area-inset-top)));
            padding-left: max(15px, env(safe-area-inset-left));
            padding-right: max(15px, env(safe-area-inset-right));
            padding-bottom: max(60px, env(safe-area-inset-bottom));
        }
    }
</style>

<body>

    <div class="circle-bg circle-1"></div>
    <div class="circle-bg circle-2"></div>
    <div class="circle-bg circle-3"></div>
    <div class="circle-bg circle-4"></div>
    <div class="circle-bg circle-5"></div>

    <header>
        {% if not user.is_authenticated %}
            {% include "common/app/notLoginHeader.html" %}
        {% else %}
            {% include "common/app/loginHeader.html" %}
        {% endif %}
    </header>

<main class="faq-page">
        <h1>{% trans "프롬프트 수정" %}</h1>

        <form method="POST">
            {% csrf_token %}
            
            <!-- 폼 렌더링 -->
            {{ form.as_p }}
            
            <div class="form-actions">
                <button type="submit">{% trans "저장" %}</button>
                <a href="{% url 'helpdesk:prompt_share_detail_app' prompt.id %}">{% trans "취소" %}</a>
            </div>
        </form>

</main>

</body>
</html>
